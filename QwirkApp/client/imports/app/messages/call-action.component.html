<div *ngIf="!peerId">
    <button (click)="call(false)">Vocal</button>
    <button (click)="call(true)">Video</button>
</div>
<div *ngIf="peerId">

    <div *ngIf="!isCallActive">
        <span>Calling ...</span>
    </div>
    You: <video [src]="myVideo" muted="true" class="myVideo" autoplay poster="asset/user.png"></video>

    <div *ngIf="isCallActive">
        <div *ngFor="let videoStream of distantVideo">
            Your friend: <video [src]="videoStream" class="theirVideo" autoplay poster="asset/user.png"></video>
        </div>
    </div>
    <button (click)="mute()">{{micButton}}</button>
    <button (click)="video()">{{camButton}}</button>
    <button (click)="stopCall()">Stop call</button>
    <span>Debug peerId : {{ peerId }}</span>
</div>
