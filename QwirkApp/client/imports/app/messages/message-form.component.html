<form [formGroup]="addForm" (ngSubmit)="addMessage()">
    <label>Content</label>
    <input type="text" formControlName="content">

    <label>User</label>
    <input type="text" formControlName="user">

    <label>Public</label>
    <input type="checkbox" formControlName="publicly">

    <button type="submit">Add</button>
</form>
