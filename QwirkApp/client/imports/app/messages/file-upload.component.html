<div class="modal-file-drop">
    <div fileDrop
         [ngClass]="{'file-is-over': fileIsOver, 'file-uploading': uploading}"
         (fileOver)="fileOver($event)"
         (onFileDrop)="onFileDrop($event)"
         class="file-drop">
        <p>Drop your file</p>
        <div class="drop-window">
            <div class="drop-window-content">
                <h3>Drop files to upload</h3>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div *ngIf="uploading" class="modal fade in show" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Uploading {{name}}</h4>
      </div>
      <div class="modal-body">
        <span>Progress {{progress}}%</span><br>
        <span>Speed {{speed}} KB/s</span><br>
        <span>Time elapsed {{elapsed}} s</span><br>
        <span>Time remaining {{remaining}} s</span><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="error !== ''">
    <md-toolbar class="mat-warn" layout="row" layout-fill layout-padding layout-margin>
        <button md-button (click)="error=''"><i class="material-icons">clear</i></button>
        <p class="mat-body-1">{{ error }}</p>
    </md-toolbar>
</div>

<input type="file" id="file" name="file" class="file-input hidden" (change)="onFileSelectChange()"/>
<label id="labelfileinput" (change)="onFileSelectChange()" for="file">
