<div>
    <p>Search contact</p>
    <div>
        <input class="search-bar" placeholder="Search" [(ngModel)]="query" (keyup)="search()">
        <div *ngIf="query">
            <button (click)="clearRequest()">X</button>
        </div>
    </div>
    <friendRequest-list></friendRequest-list>
    <h2>Contacts</h2>
    <div *ngIf="profilesFind == null && profiles">
        <div *ngFor="let contact of (contacts | async)">
            <div [contextMenu]="basicMenu" [contextMenuSubject]="contact">
                <button [disabled]="contact.isBloqued" (click)="showMessages(contact.chatId)" >
                    <img *ngIf="contact.profile" [src]="contact.profile.picture | displayProfileImage" class="picture">
                    <div>
                        <p>{{contact.displayName}}</p>
                        <status *ngIf="contact.profileId" [profileId] ="contact.profileId"></status>
                        <div *ngIf="contact.isBloqued">
                            <i>Blocked</i>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <form *ngIf="inApp" (click)="moreSearch = true" (ngSubmit)="search()">
            <button type="submit">Search In Qwirk</button>
        </form>
    </div>
    <div *ngIf="profilesFind">
        <div *ngFor="let profile of profilesFind">
            <div>
                <img [src]="profile.picture | displayProfileImage" class="picture">
                <div>
                    <p>{{profile.username}}</p>
                    <p>{{profile.userId}}</p>
                    <div *ngIf="!requestSent(profile.userId)">
                        <button (click)="sendFriendRequest(profile.userId)">Add</button>
                    </div>
                    <div *ngIf="requestSent(profile.userId)">
                        <p>Envoy√©e</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <context-menu class="angular2-contextmenu">
        <template contextMenuItem let-item [enabled]="false">
            <span><button (click)="showProfile(item?.profileId)">Edit Profile</button></span>
        </template>
        <template contextMenuItem let-item [enabled]="false">
            <button *ngIf="!item?.isBloqued" (click)="blockContact(item,true)">Bloquer</button>
            <button *ngIf="item?.isBloqued" (click)="blockContact(item,false)">Debloquer</button>
        </template>
        <template contextMenuItem let-item [enabled]="false">
            <span>
                <button (click)="deleteContact(item?.profile.userId)">Delete</button>
            </span>
        </template>
    </context-menu>
</div>
