<div>
    <p>Search contact</p>
    <friendRequest-list></friendRequest-list>
    <form (ngSubmit)="search()">
        <label>Username: </label>
        <input type="text" [(ngModel)]="query" name="Name">

        <button type="submit">Search</button>
    </form>
    <div *ngIf="profilesFind">
        <h2>Result Search</h2>
        <div *ngFor="let profileFind of profilesFind">
            <p>{{profileFind.username}}</p>
            <p>{{profileFind.userId}}</p>
            <p>{{profileFind.Id}}</p>
    <div>
        <input class="search-bar" placeholder="Search" [(ngModel)]="query" (keyup)="search()">
        <div *ngIf="query">
            <button (click)="clearRequest()">X</button>
        </div>
    </div>
    <h2>Contacts</h2>
    <div *ngIf="profilesFind == null && profiles">
        <div *ngFor="let profile of (profiles | async)">
            <p>{{profile.username}}</p>
            <p>{{profile.userId}}</p>
        </div>
        <form *ngIf="inApp" (click)="moreSearch = true" (ngSubmit)="search()">
            <button type="submit">Search In Qwirk</button>
        </form>
    </div>
    <div *ngIf="profilesFind">
        <div *ngFor="let profile of profilesFind">
            <p>{{profile.username}}</p>
            <p>{{profile.userId}}</p>
        </div>
    </div>
            <div/>
        </div>
    </div>
</div>
