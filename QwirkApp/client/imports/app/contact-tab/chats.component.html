<h5>List chats : </h5>
<div *ngFor="let chat of chats | async">
    <button (click)="showMessages(chat._id)">
        <img [src]="chat.picture" class="picture">
        <div>
            <h2 class="chat-title">{{chat.title}}</h2>

            <span *ngIf="chat.lastMessage">
                <p *ngIf="chat.lastMessage.type == 'text'">{{chat.lastMessage.content | slice:0:32}}</p>
                <span class="last-message-timestamp">{{chat.lastMessage.createdAt }}</span>
            </span>
        </div>
        <div>
            <button (click)="removeChat(chat)">Remove</button>
        </div>
    </button>
</div>
