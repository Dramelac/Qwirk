<div class="row div-max">
    <div class="col-md-3" style="height: 100%; background-color:#303030;">
        <div class="row div-button-sidenav">
            <button class="button-background" >
                <img class="col-md-12 button-sidenav" src="asset/img/home.png" >
            </button>
        </div>
        <div class="row  div-button-sidenav">
            <button class="button-background" (click)="button(0)"  >
                <img class="col-md-12 button-sidenav" src="asset/img/comments.png" >
            </button>
        </div>
        <div class="row div-button-sidenav">
            <button class="button-background" (click)="button(1)" >
                <img class="col-md-12 button-sidenav" src="asset/img/user.png" >
            </button>
        </div>
        <div class="row div-button-sidenav">
            <button class="button-background" (click)="button(2)">
                <img  class="col-md-12 button-sidenav" src="asset/img/users.png" >
            </button>
        </div>
        <div class="row div-button-sidenav">
            <button class="button-background" (click)="logout()">
                <img  class="col-md-12 button-sidenav" src="asset/img/left_arrow.png" >
            </button>
        </div>

        <call-handler></call-handler>
    </div>

    <div class="col-md-9 row" style="height:100%;border-right: #d1d1d1 3px solid;background-color: #e9e9e9">
        <div class="col-md-12 row">
            <img class="logo" src="logoqwirk.png" style="float: center;">
            <div id="statusbackground" style="height: 40px;width: 100%;position: absolute;background-color: #0baf02; border-right: #0baf02 3px solid;vertical-align: middle">
                <user-status ></user-status>
                <chat-list [hidden]="selected!==0" [type]="typeChat"></chat-list>
                <contact-list [hidden]="selected!==1"></contact-list>
                <chat-list [hidden]="selected!==2" [type]="typeGroup"></chat-list>
            </div>

        </div>
    </div>
</div>
