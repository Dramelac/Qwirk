<h3>Side menu bar</h3>
<button (click)="button(0)">Chat</button>
<button (click)="button(1)">Contact</button>
<button (click)="button(2)">Group</button>
<chat-list *ngIf="selected===0" [type] =type></chat-list>
<contact-list *ngIf="selected===1"></contact-list>
<chat-list *ngIf="selected===2" [type] =type></chat-list>
