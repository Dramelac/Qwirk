<div class="mat-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 center-block center-text">
                <form [formGroup]="signupForm" #f="ngForm" (ngSubmit)="signup()"
                      layout="column" layout-fill layout-padding layout-margin>

                    <md-input-container><input mdInput formControlName="email" type="email" placeholder="Email"></md-input-container>
                    <md-input-container><input mdInput formControlName="username" type="text" placeholder="Username"></md-input-container>
                    </br>
                    <md-input-container><input mdInput formControlName="password" type="password" placeholder="Password"></md-input-container>
                    <md-input-container><input mdInput formControlName="confirmPassword" type="password" placeholder="Confirm Password"></md-input-container>
                    </br>
                    <md-input-container><input mdInput formControlName="firstname" type="text" placeholder="First Name"></md-input-container>
                    <md-input-container><input mdInput formControlName="lastname" type="text" placeholder="Last Name"></md-input-container>
                    </br>
                    <md-input-container><input mdInput formControlName="birthday" type="date"></md-input-container>

                    <div layout="row" layout-align="space-between center">
                        <button md-raised-button class="mat-primary" type="submit" aria-label="login">Sign Up</button>
                    </div>
                </form>

                <div [hidden]="error == ''">
                    <md-toolbar class="mat-warn" layout="row" layout-fill layout-padding layout-margin>
                        <button md-button (click)="error=''"><i class="material-icons">clear</i></button>
                        <p class="mat-body-1">{{ error }}</p>
                    </md-toolbar>
                </div>

                <div layout="row" layout-align="center">
                    <a md-button [routerLink]="['/login']">Already a user?</a>
                </div>

            </div>
        </div>
    </div>
</div>
