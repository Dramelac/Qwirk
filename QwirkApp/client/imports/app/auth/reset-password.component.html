<div class="mat-content" layout="row" layout-align="center start" layout-fill layout-margin>
    <div layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="mat-whiteframe-z2" layout-fill>
        <md-toolbar class="mat-primary" color="primary">
            Reset Your Password
        </md-toolbar>

        <div layout="column" layout-fill layout-margin layout-padding>
            <form [formGroup]="resetForm" #f="ngForm" (ngSubmit)="reset()"
                  layout="column" layout-fill layout-padding layout-margin>

                <md-input-container><input mdInput formControlName="password" type="password" placeholder="New password"></md-input-container>

                <div layout="row" layout-align="space-between center">
                    <button md-raised-button class="mat-primary" type="submit" aria-label="Recover">Reset</button>
                </div>
            </form>

            <div [hidden]="error == ''">
                <md-toolbar class="mat-warn" layout="row" layout-fill layout-padding layout-margin>
                    <p class="mat-body-1">{{ error }}</p>
                </md-toolbar>
            </div>

            <md-divider></md-divider>

            <div layout="row" layout-align="center">
                <a md-button [routerLink]="['/login']">Remember your password?</a>
            </div>
        </div>
    </div>
</div>
