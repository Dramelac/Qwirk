<div class="mat-content container-fluid">
    <div class="row">
        <div class="col-xs-12 center-block center-text">
            <form [formGroup]="resetForm" #f="ngForm" (ngSubmit)="reset()">

                <md-input-container>
                    <input mdInput formControlName="password" type="password" placeholder="New password">
                </md-input-container>

                <div layout="row" layout-align="space-between center">
                    <button md-raised-button class="mat-primary" type="submit" aria-label="Recover">Reset</button>
                </div>
            </form>

            <div [hidden]="error == ''">
                <md-toolbar class="mat-warn" layout="row" layout-fill layout-padding layout-margin>
                    <button md-button (click)="error=''"><i class="material-icons">clear</i></button>
                    <p class="mat-body-1">{{ error }}</p>
                </md-toolbar>
            </div>

            <div layout="row" layout-align="center">
                <a md-button [routerLink]="['/login']">Remember your password?</a>
            </div>
        </div>
    </div>
</div>
