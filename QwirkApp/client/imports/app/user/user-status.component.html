<a md-button [routerLink]="['/profile']">
    <img *ngIf="pictureUrl" [src]="pictureUrl" alt="profile" class="tiny-picture"/>
    <span *ngIf="profile && profile.username">{{ profile.username }}</span>
</a>
<select [(ngModel)]="selectedStatus" (ngModelChange)="updateStatus($event)">
    <option value="0">Invisible</option>
    <option value="1">Online</option>
    <option value="2">Away</option>
    <option value="3">Busy</option>
</select>
