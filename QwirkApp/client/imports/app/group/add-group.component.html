<div>
    <div class="div-titre-router" >
        <div class="petite-div-titre-router">
            <img class="icone-select" src="asset/img/users.png" >
            <p class="titre-routeur">
                Group
            </p>
        </div>
    </div>
    <form>

        <label>Group's Name
            <input placeholder="Title"></input>
        </label>
        <label>Contacts
            <input placeholder="list contacts name" (click)="listContact()"></md-input-container>
            <select>
                <option *ngFor="let contact of contacts | async" [value]="contact.displayName">{{x.name}}</option>
            </select>
        </label>

        <button type="submit">Create</button>
    </form>
</div>
