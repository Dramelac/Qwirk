




<div class="container-fluid" style="overflow:hidden"   >
    <div class="row">
        <div *ngIf="!user">
            <qwirk-index></qwirk-index>
        </div>
    </div>
    <div class="row" style="height: 100%"  >
        <div class="col-md-2" *ngIf="user" style="height: 100%" >
            <div class="col-md-3" style="height: 100%; background-color:#303030">
                <button md-button (click)="message.close()" >
                    <img class="button-sidenav" src="asset/img/home.png" >
                </button>
                <br>
                <br>
                <br>
                <br>
                <button md-button (click)="message.open()"  >
                    <img class="button-sidenav" src="asset/img/comments.png" >
                </button>
                <br>
                <br>
                <br>
                <br>
                <button md-button (click)="users.close()" >
                    <img class="button-sidenav" src="asset/img/user.png" >
                </button>
                <br>
                <br>
                <br>
                <br>
                <button md-button (click)="users.open()">
                    <img class="button-sidenav" src="asset/img/users.png" >
                </button>
                <br>
                <br>
                <br>
                <br>
                <button md-button >
                    <img class="button-sidenav" src="asset/img/process.png" >
                </button>
                <br>
                <br>
                <br>
                <br>
            </div>
            <div class="col-md-9" style="height:100%;">
                <div style="height: 200px;width: 100%;text-align: center;background-color: #e9e9e9; border-right: #d1d1d1 3px solid">
                    <img class="logo" src="favicon.png" >

                </div>
                <div style="height: 40px;width: 100%;position: relative;background-color: #0baf02; border-right: #0baf02 3px solid;vertical-align: middle">
                    <button md-button (click)="logout()" style="float: right;">Logout</button>
                    <user-status ></user-status>
                </div>
                <div style="width: 100%;position: relative;background-color: #e9e9e9; border-right: #d1d1d1 3px solid;vertical-align: middle;height: calc(100% - 240px)">
                    <side-menu ></side-menu>
                </div>
            </div>
        </div>
        <div class="col-md-10" style="height: 100%">
            <!-- Main page -->
            <router-outlet></router-outlet>
        </div>

    </div>

    <div class="col-md-3">
        <div *ngIf="user">
            <call-notif></call-notif>
        </div>
    </div>
</div>
